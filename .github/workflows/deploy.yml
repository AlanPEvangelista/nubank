name: Deploy para 192.168.100.117

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Executa para releases cujo target seja main, ou manual via workflow_dispatch
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.target_commitish == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Definir VITE_API_URL (fallback)
        run: |
          if [ -n "${{ secrets.VITE_API_URL }}" ]; then
            echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" >> $GITHUB_ENV
          else
            echo "VITE_API_URL=http://${{ secrets.SSH_HOST }}:3001" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Publicar artefatos (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Copiar build para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/alan/nubank_trae"

      - name: Passo remoto (instruções backend)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/alan/nubank_trae
            mkdir -p data
            DB_PATH=/home/alan/nubank_trae/data/nubank.sqlite
            PORT=3001
            HOST=0.0.0.0
            echo "Deploy concluído em /home/alan/nubank_trae"
            echo "Backend esperado em http://${{ secrets.SSH_HOST }}:$PORT usando $DB_PATH"
            echo "Para iniciar via PM2 (uma vez):"
            echo "PORT=$PORT HOST=$HOST DB_PATH=$DB_PATH pm2 start server/index.js --name nubank-api"
            echo "Para iniciar sem PM2 (background):"
            echo "nohup env PORT=$PORT HOST=$HOST DB_PATH=$DB_PATH node server/index.js >/home/alan/nubank_trae/backend.log 2>&1 &"
            echo "Checar saúde: curl http://${{ secrets.SSH_HOST }}:$PORT/health"