name: Deploy para 192.168.100.117

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Executa para releases cujo target seja main, ou manual via workflow_dispatch
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.release.target_commitish == 'master' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Publicar artefatos (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Copiar build para o servidor
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "dist/*"
          target: "/home/alan/nubank_trae"

      - name: Passo remoto opcional (log)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Deploy concluído em /home/alan/nubank_trae"
            echo "Backend esperado em ${HOST:-0.0.0.0}:${PORT:-3001} e DB em ${DB_PATH:-/home/alan/nubank_trae/data/nubank.sqlite}"